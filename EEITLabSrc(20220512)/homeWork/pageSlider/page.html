<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageSlider</title>
    <link rel="stylesheet" type="text/css" href="page.css" />

<body>
    <div id="slider" class="slider">
        <div class="slider_scroll" id="slider_scroll">
            <div class="slider_main" id="slider_main">
                <div class="item">
                    <a href="#">
                        <image src="Images/batPage1.jpg" alt=""></image>
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <image src="Images/batPage2.jpg" alt=""></image>
                    </a>
                </div>
                <div class="item">
                    <a href="#">
                        <image src="Images/batPage3.jpg" alt=""></image>
                    </a>
                </div>
            </div>

            <span class="next" id="next"></span>
            <span class="prev" id="prev"></span>
        </div>
        <div class="slider_index" id="slider_index">

        </div>
    </div>
    <script src="page.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
