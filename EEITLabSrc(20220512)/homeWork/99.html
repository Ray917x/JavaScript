<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            background-color: rgb(254, 255, 172);
        }

        th {
            background-color: #b5c1f0;
        }

        td,
        th {
            border: 1px solid black;
            font-family: 標楷體;
            padding: 5px;
            color: blue
        }

        ;
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="9">九九乘法表</th>
        </tr>
        <script>
            for (let i = 2; i <= 9; i++) {
                document.write("<td>");
                for (let j = 1; j <= 9; j++) {
                    document.write(`${i} * ${j}  =  ${i * j}<br>`);
                }
            }
        </script>
    </table>
</body>

</html>
