<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <title>04Object.html</title>
</head>

<body>
    <div id="myDiv"></div>
    <script>
        // let cars = {
        //     brand: "tesla",
        //     maxSpeed: 250,
        //     play: function () {
        //         return `${this.brand},${this["max speed"]};`
        //     }
        // }
        // console.log(cars["brand"]);
        // console.log(cars["maxSpeed"]);
        // console.log(cars["play"]);

        let cars = {
            brand: "tesla",
            "max speed": 250,
            play: () => {
                console.log(this);
                return `${this.brand},${this["max speed"]};`
            }
        }
        console.log(cars["brand"]);
        console.log(cars["maxSpeed"]);
        console.log(cars["play"]);
        //for..in
        let myDiv = document.getElementById("myDiv");
        for (let prop in cars) {
            console.log(prop);
            console.log(cars[prop]);
            console.log("cars[" + prop + "]=" + cars[prop]);
            myDiv.innerHTML += "cars[" + prop + "]: " + cars[prop] + " <br>";
            // myDiv.innerHTML += "<li>cars[" + prop + "]:" + cars[prop] + "</li>";
        }

    </script>
</body>

</html>
